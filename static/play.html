<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>OneList</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/hivideo.css" />
    <script type="text/javascript" src="hivideo.js"></script>
    <style type="text/css">
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1em;
        background-color: #f7f7f9;
        color: #000000;
      }
      h1 {
        text-align: center;
        margin-top: 2rem;
        letter-spacing: 2px;
        margin-bottom: 3.5rem;
      }
      h1 a {
        color: #333;
        text-decoration: none;
      }
      .list-wrapper {
        width: 80%;
        margin: 0 auto;
        position: relative;
        margin-bottom: 40px;
        box-shadow: 0 0 32px 0 rgba(0, 0, 0, 0.1);
      }
      .list-container {
        position: relative;
        overflow: hidden;
      }
      .list-container .list-header-container {
        position: relative;
      }
      .list-container .list-header-container a.back-link {
        color: #000000;
        display: inline-block;
        position: absolute;
        font-size: 16px;
        padding: 30px 20px;
        vertical-align: middle;
        text-decoration: none;
      }
      body
        .list-wrapper
        .list-container
        .list-header-container
        a.back-link:hover {
        color: #2eb5ef;
      }
      .list-container .list-header-container h3 {
        margin: 0;
        border: 0 none;
        padding: 30px 20px;
        text-align: center;
        font-weight: 400;
        color: #000000;
        background-color: #f7f7f9;
      }
      .list-container .list-header-container h3 a {
        cursor: pointer;
      }
      .list-container .list-header-container h3 a:hover {
        color: #2eb5ef;
      }
      .list-body-container {
        position: relative;
        left: 0;
        overflow-x: hidden;
        overflow-y: auto;
        box-sizing: border-box;
        background: white;
      }
      .list-body-container .list-table {
        width: 100%;
        padding: 20px;
        border-spacing: 0;
      }
      .list-body-container .list-table tr {
        height: 40px;
        cursor: pointer;
      }
      .list-body-container .list-table tr:hover {
        background: #f1f1f1;
      }
      .list-body-container .list-table tr:first-child {
        background: white;
      }
      .list-body-container .list-table th,
      .list-body-container .list-table td {
        padding: 0 10px;
        text-align: left;
      }
      .list-body-container .list-table .updated_at,
      .list-body-container .list-table .size {
        text-align: right;
      }
      .list-body-container .list-table .file ion-icon {
        font-size: 15px;
        margin-right: 5px;
        vertical-align: bottom;
      }
    </style>
</head>
<body>
     <h1>
      <a href="/">OneList</a>
    </h1>
   <div class="list-wrapper">
      <div class="list-container">
        <div class="list-header-container">
            <a href="javascript:history.go(-1)" class="back-link">
                <ion-icon name="arrow-back"></ion-icon>
            </a>
          <h3 id="title"></h3>
        </div>
         <div class="list-body-container">
        <video id="video" ishivideo="true" autoplay="true" isrotate="false" autoHide="true">
            
        </video>
    </div>
    </div>
    <script>
        document.getElementById("video").src = location.origin + getQueryString("u")
        document.getElementById("title").innerHTML = decodeURI(getQueryString("u"))
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");         
            var r = window.location.search.substr(1).match(reg); 
            if (r != null) 
                return r[2];
            return "";
        }

    </script>
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
</body>
</html>
